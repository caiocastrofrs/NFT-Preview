<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__img">
          <img src="images/image-equilibrium.jpg" alt="NFT image" />
        </div>
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <span class="card__info__price">
            <img
              src="
            images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            0.041 ETH
          </span>
          <span class="card__info__time">
            <img src="images/icon-clock.svg" alt="clock icon" />
            3 days left
          </span>
        </div>
        <div class="card__owner">
          <img src="images/image-avatar.png" alt="photo of the owner"/>
          <span class="card__owner__name">Creation of <span>Jules Wyvern</span></span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
